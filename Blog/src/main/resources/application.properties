spring.profiles.active=production
spring.datasource.url=jdbc:postgresql://localhost:5432/Blog
spring.datasource.username=postgres
spring.datasource.password=Password123

# this just suprresses a warning message we'll see from hibernate
# when it tries to connect to postgres

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# tells Hibernate that it should generate SQL statements for a Postgres database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update

Blog.app.jwtexpirationms=100000000
# this is a bad secret
Blog.app.jwtsecret=Blog
