<div class="container">
  <div class="entryList">
      <div class="noEntryDiv" *ngIf="isListEmtpy">
        <h3>No notes found</h3>
      </div>
      <ul class="entries">
          <li *ngFor="let entry of entries">
            <a routerLink="/detail/{{entry.id}}">
              <div class="entryDiv">
                  <h3>{{entry.title}}</h3>
              </div>
            </a>
            <div class="buttonDiv" (click)="delete(entry)">
              <p>X</p>
            </div>
          </li>
      </ul>
  </div>
</div>
